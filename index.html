<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/game.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="scores">
            <div class="score">
                <div id="playerScore">0</div>
                Player
            </div>
            <div class="score">
                <div id="computerScore">0</div>
                Computer
            </div>
        </div>
        <div id="winnerOutput">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="choices">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

</body>

</html>
